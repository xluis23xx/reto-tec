<section class="w-full px-4 sm:px-10 md:px-20 lg:px-32 py-10">
    <div class="max-w-5xl mx-auto">
        <button 
            class="cursor-pointer flex items-center gap-2 text-[#4F4FFF] font-medium mb-6 justify-start" 
            type="button"
            (click)="onBack()"
        >
            <i class="fa-solid fa-arrow-left"></i>
            Volver
        </button>
    
        <h1 class="text-[28px] sm:text-[36px] font-semibold text-[#141938] mb-8">
            Resumen del seguro
        </h1>
    
        <div 
            class="bg-white rounded-3xl shadow-xl border border-gray-100 p-6 sm:p-10 shadow-[0_25px_60px_-15px_rgba(80,90,245,0.08)]"
        >
            <p class="text-xs font-semibold text-gray-500 tracking-wide mb-3">
                PRECIOS CALCULADOS PARA:
            </p>
    
            <div class="flex items-center gap-3 text-lg sm:text-xl font-semibold text-[#141938] mb-6">
                <i class="fa-solid fa-user-group text-[22px]"></i>
                {{ user()?.name }} {{ user()?.lastName }}
            </div>
    
            <hr class="border-gray-200 mb-6">
    
            <div class="text-[#141938] space-y-4 mb-8">
                <h2 class="font-semibold text-lg">Responsable de pago</h2>
    
                <p class="text-sm sm:text-base">
                    {{formData()?.typeDocument }}: {{formData()?.numberDocument }}
                </p>
                <p class="text-sm sm:text-base">
                    Celular: {{ formData()?.phone }}
                </p>
            </div>
    
            <div class="text-[#141938] space-y-4">
                <h2 class="font-semibold text-lg">Plan elegido</h2>
    
                <p class="text-sm sm:text-base">
                    {{ plan()?.name }}
                </p>
    
                <p class="text-sm sm:text-base">
                    Costo del Plan: ${{ plan()?.price }} al mes
                </p>
            </div>
        </div>
    </div>
</section>
